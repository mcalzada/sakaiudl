validate.not.well.formed=El fitxer manifest del paquet de continguts proporcionat no est\u00e0 ben format.
validate.not.valid.root=L\u2019arrel de l\u2019arbre d\u2019activitat no \u00e9s v\u00e0lid per al paquet de continguts proporcionat.
