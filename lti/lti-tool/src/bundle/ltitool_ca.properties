tool.new.insert.start.header=Instal\u00b7la l\u2019eina LTI
tool.new.insert.start.text.admin=Aquesta pantalla inicia el proc\u00e9s d\u2019inserir una nova eina LTI. Una versi\u00f3 esborrany de l\u2019eina es crear\u00e0 a partir d\u2019aquesta p\u00e0gina i se us permetr\u00e0 continuar afegint les dades necess\u00e0ries per a completar la instal\u00b7laci\u00f3 de l\u2019eina a partir de la pantalla seg\u00fcent. Un cop es completi aquesta pantalla, se us permetr\u00e0 usar el registre din\u00e0mic LTI a la pantalla seg\u00fcent. 
tool.new.insert.start.text.instructor=Aix\u00f2 es pot usar per a instal\u00b7lar una eina LTI 1.1 per\u00f2 no una eina LTI 1.3. Nom\u00e9s els administradors del sistema poden instal\u00b7lar eines LTI 1.3.
tool.new.insert.start.title=T\u00ed\u00adtol de l\u2019eina
tool.new.insert.start.launchURL=Adre\u00e7a URL d\u2019inici
tool.new.insert.start.siteId=Id de l\u2019espai (normalment es deixa en blanc)
tool.new.insert.start.siteId.description=Si introdu\u00efu un Id d\u2019espai en el camp de la part superior, creareu una eina que ser\u00e0 "propietat" de l\u2019espai i no es podr\u00e0 usar en cap altre espai. Si voleu crear una eina que estigui disponible en un o m\u00e9s espais, amagueu l\u2019eina i desplegueu-la manualment en els espais seleccionats a la pantalla seg\u00fcent. El desplegament manual \u00e9s m\u00e9s flexible perqu\u00e8 l\u2019eina es pot afegir o eliminar de qualsevol nombre d\u2019espais. En el passat, era pr\u00e0ctica habitual afegir c\u00f2pies m\u00faltiples d\u2019una eina LRI en un o m\u00e9s espais com a manera de tenir-la disponible en nom\u00e9s uns quants espais. Aix\u00f2 encara funciona en el cas de les eines LTI 1.1, per\u00f2 \u00e9s problem\u00e0tic en el cas de les LTI 1.3 perqu\u00e8 cada eina lligada a un espai requereix un tenant diferent per part del prove\u00efdor de l\u2019eina. <br><br>La millor opci\u00f3 per a fer que les eines estiguin disponibles per a un conjunt limitat d\u2019espais \u00e9s deixar el camp id de l\u2019espai en blanc en aquest formulari i usar el desplegament manual a la pantalla seg\u00fcent per a limitar l\u2019acc\u00e9s a l\u2019eina. Usar el desplegament manual funciona tant per a eines LTI 1.1 com per a eines LTI 1.3 i nom\u00e9s requereix d\u2019un tenant per part del prove\u00efdor de l\u2019eina. <br><br> El desplegament manual de fet millora l\u2019opci\u00f3 d\u2019"amagar" on una eina es pot instal\u00b7lar globalment (amb el id d\u2019espai en blanc) i despr\u00e9s l\u2019administrador de Sakai la pot afegir a m\u00e0 en uns pocs espais.
