tool.description.sites=A sota hi ha les eines externes que tenen enlla\u00e7os des d\u2019un espai. Una eina instal\u00b7lada pot tenir molts enlla\u00e7os. Usualment, es creen quan una eina LTI s\u2019ubica en un espai usant les eines Lli\u00e7ons, Activitats, Informaci\u00f3 de l\u2019espai o l'editor de text enriquit. No \u00e9s habitual crear o editar aquests elements des d\u2019aquesta p\u00e0gina. Seleccioneu "Edita" per revisar les configuracions d\u2019un enlla\u00e7 concret. Seleccioneu l\u2019opci\u00f3 de crear un enlla\u00e7 a l\u2019eina per afegir un enlla\u00e7 nou.
tool.description.sites.helper=A sota hi ha les eines externes que tenen enlla\u00e7os dins d\u2019aquest espai. Una eina instal\u00b7lada pot tenir molts enlla\u00e7os. Usualment, es creen quan una eina LTI s\u2019ubica en un espai usant les eines Lli\u00e7ons, Activitats, Informaci\u00f3 de l\u2019espai o l'editor de text enriquit. No \u00e9s habitual crear o editar aquests elements des d\u2019aquesta p\u00e0gina. Per tot l\u2019espai pot haver-hi refer\u00e8ncies cap a aquests enlla\u00e7os. Si elimineu un enlla\u00e7 des d\u2019aquesta pantalla, aquestes refer\u00e8ncies fallaran i per tant pot ser necess\u00e0ria una neteja addicional a l\u2019espai un cop l\u2019enlla\u00e7 a l\u2019eina s\u2019elimini.
tool.description.system=A sota trobareu les eines externes que s\u2019han afegit al sistema. Feu clic sobre l\u2019enlla\u00e7 \u2019Edita\u2019 per revisar la configuraci\u00f3 d\u2019inici. Feu clic sobre l\u2019enlla\u00e7 \u2019Afegeix una eina\u2019 per afegir eines externes noves. 
